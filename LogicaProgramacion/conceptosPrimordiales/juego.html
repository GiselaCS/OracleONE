<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  Juego de adivinaza

  <script>
    //funcion para realizar saltos de linea
    function SaltarLinea() {
      document.write("<br><br>");
    }
    /*Pasar un parametro*/
    function imprimir(frase) {
      document.write(frase)
      //lamamos a la funcion saltar linea
      SaltarLinea();
    }
    var numeropensado = Math.round(Math.random() * 10);
    var numerolanzado = parseInt(prompt("ingrese un numero del 0 al 10"));
    if (numerolanzado <= 10) {
      if (numeropensado == numerolanzado) {
        imprimir("Usted acerto");
      }
      else {
        imprimir("Usted erro, el numero pensado era: " + numeropensado);
      }
    }
    else {
      imprimir("el numero ingresado no cumple la regla");
    }


  </script>


  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
