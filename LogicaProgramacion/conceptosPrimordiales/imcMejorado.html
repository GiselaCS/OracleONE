<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>IMC</h1>
  <script>
    //funcion para realizar saltos de linea
    function SaltarLinea() {
      document.write("<br><br>");
    }
    /*Pasar un parametro*/
    function imprimir(frase) {
      document.write(frase)
      //lamamos a la funcion saltar linea
      SaltarLinea();
    }
    //Calcular indice de masa corporal
    function calcularimc(peso, altura, nombre) {
      cimc = peso / (altura * altura);
      return (cimc);
    }
    //Personalizar con usuario
    nombre = prompt("informe su nombre: ")
    pesoinformado = prompt(nombre + " informe su peso: ");
    alturainformado = prompt(nombre + " informe su altura:");
    imcalculado = calcularimc(pesoinformado, alturainformado)
    imprimir(nombre + " el imc es: " + imcalculado)
    if (imcalculado < 18.5) {
      imprimir(nombre + " Su IMC esta abajo de lo recomendado")
    }
    if (imcalculado >= 18.5 && imcalculado < 25) {
      imprimir(nombre + " Su IMC esta dentro de lo recomendado")
    }
    if (imcalculado >= 25 && imcalculado < 30) {
      imprimir(nombre + " Su IMC esta considerado como sobrepeso ")
    }
    if (imcalculado >= 30) {
      imprimir(nombre + " Su IMC esta considerado como obesidad")
    }


  </script>


  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
