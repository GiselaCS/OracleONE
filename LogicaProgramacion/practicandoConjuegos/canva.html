<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  
<body>
  <h3>Crear un tablero canvas</h3>
  <canvas width="600" height="400">
    
  </canvas>
  <script>
    let pantalla = document.querySelector("canvas");
    let pincel = pantalla.getContext("2d");
    //dar el color al tablero
    pincel.fillStyle = "lightgray";
    //funcion
    pincel.fillRect(0,0,600,400);
    //añadimos color azul al tablero
    pincel.fillStyle = "lightblue";
    //funcion
    pincel.fillRect(0,0,200,400);
    //añadimos color azul al tablero
    pincel.fillStyle = "pink";
    //funcion
    pincel.fillRect(400,0,200,400);

    //graficar un triangulo
    pincel.fillStyle = "purple";
         //inicia un nuevo camino dentro del canva
    pincel.beginPath();
        //indicarle el movimiento al pincel
    pincel.moveTo(300,200);
        //lineas
    pincel.lineTo(200,400);
    pincel.lineTo(400,400);
        //rellenar
    pincel.fill();
    //graficar circulo
    pincel.fillStyle = "violet";
         //inicia un nuevo camino dentro del canva
    pincel.beginPath();
        //indicarle el movimiento al pincel
        //circulo
    pincel.arc(300,150,50,0,2*3.14)
    pincel.fill();
  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
