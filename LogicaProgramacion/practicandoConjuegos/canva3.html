<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  
<body>
  <h3>Crear un tablero canvas</h3>
  <canvas width="600" height="400">
    
  </canvas>
  <script>

        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");
          //dar el color al tablero
          pincel.fillStyle = "lightgray";
        pincel.fillRect(0,0,600,400);
        //encontrar cordenadas del usuario al dar click.
        function exibirAlerta(evento){
            //lugar donde la click
             //page me da coordenadas
            let x= evento.pageX - pantalla.offsetLeft; //menos lo que sobra a la izquierda
            let y = evento.pageY - pantalla.offsetLeft;
            console.log(evento);
           alert("usted hizo un click en: "+ x + "," +y); 
        }
        //llamar a la funcion cada vez que se
        //haga click en el canva
        //pantalla.onclick = exibirAlerta;//sin parentesis para que no se ejecute al cargar
        function dibujarCirculo(evento){
             //page me da coordenadas
            let x= evento.pageX - pantalla.offsetLeft; //menos lo que sobra a la izquierda
            let y = evento.pageY - pantalla.offsetTop;
            
            pincel.fillStyle= "blue";
            //iniciar el camino
            pincel.beginPath();
            //graficar circulo, coordenadas, radio, angulo y angulo final pi 2 veces
            pincel.arc(x,y,10,0,2*3.14);
            //para que aparezca
            pincel.fill();

            console.log( x + "," +y);
            //alert("usted hizo un click en: "+ x + "," +y); 
       
        }
        pantalla.onclick = dibujarCirculo;

        

  
    
  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
