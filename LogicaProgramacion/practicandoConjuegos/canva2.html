<body>
  <h3>Crear un tablero canvas</h3>
  <canvas width="600" height="400">
    
  </canvas>
  <script>
    //funcion para dibujar cuadrados
    function dibujarCuadrados(x,y,color){
        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");
        //dar el color al tablero
        pincel.fillStyle = color;
        pincel.fillRect(x,y,50,50);
        //borde negro
        pincel.strokeStyle ="black";
        pincel.strokeRect(x,y,50,50)

    }
    //dibujarCuadrados();
    let x =0;
    /*while(x<600){
        dibujarCuadrados(x,0,"yellow");
        dibujarCuadrados(x,50,"blue");
        dibujarCuadrados(x,100,"red");
        x = x+50;
        //break;
    }*/
    
    //forma de hacerlo con for
    for(x=0;x<600; x= x+50){
        dibujarCuadrados(x,0,"green");
        dibujarCuadrados(x,50,"blue");
        dibujarCuadrados(x,100,"red");
    }
   

  
    
  </script>
